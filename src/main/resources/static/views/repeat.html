<div class="wordslearner-body-learn" data-ng-controller="repeatController">
    <div class="wordslearner-body-header">
        Повторение слов
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5">
                <label for="word" class="wordslearner-body-label">Слово:</label>
                <textarea class="form-control" rows="5" id="word" style="resize:none" ng-model="word"></textarea>
                <button type="button" class="btn btn-link" data-ng-click="getWordForRepeat()">Следующее слово</button>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <label for="translation" class="wordslearner-body-label">Перевод:</label>
                <textarea class="form-control" rows="5" id="translation" style="resize: none"
                          ng-model="translation"></textarea>
            </div>
        </div>
        <hr>
        <div data-ng-class="{'wordslearner-success-panel': result=='1','wordslearner-alert-panel': result=='-1','wordslearner-neutral-panel':result=='0'}">
            {{repeatResult}}
        </div>
        <hr>
        <div class="row" style="text-align: right">
            <div class="col-sm-5">
                <button type="button" class="btn btn-info" data-ng-click="checkAnswer(translation,word)" >Проверить</button>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-5">
                <button type="button" class="btn btn-warning" data-ng-click="getTranslation()">Показать перевод</button>
            </div>
        </div>

    </div>

</div>
